<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–≥–∞–¥–∞–π —Å—Ç–æ–ª–∏—Ü—É –∏–ª–∏ —Å—Ç—Ä–∞–Ω—É</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .option:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–£–≥–∞–¥–∞–π —Å—Ç–æ–ª–∏—Ü—É –∏–ª–∏ —Å—Ç—Ä–∞–Ω—É</h1>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const countries = [
            { country: "–†–æ—Å—Å–∏—è", capital: "–ú–æ—Å–∫–≤–∞" },
            { country: "–£–∫—Ä–∞–∏–Ω–∞", capital: "–ö–∏–µ–≤" },
            { country: "–ë–µ–ª–∞—Ä—É—Å—å", capital: "–ú–∏–Ω—Å–∫" },
            { country: "–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω", capital: "–ù—É—Ä-–°—É–ª—Ç–∞–Ω" },
            { country: "–£–∑–±–µ–∫–∏—Å—Ç–∞–Ω", capital: "–¢–∞—à–∫–µ–Ω—Ç" },
            { country: "–ì—Ä—É–∑–∏—è", capital: "–¢–±–∏–ª–∏—Å–∏" },
            { country: "–ê–∑–µ—Ä–±–∞–π–¥–∂–∞–Ω", capital: "–ë–∞–∫—É" },
            { country: "–õ–∏—Ç–≤–∞", capital: "–í–∏–ª—å–Ω—é—Å" },
            { country: "–ú–æ–ª–¥–æ–≤–∞", capital: "–ö–∏—à–∏–Ω—ë–≤" },
            { country: "–õ–∞—Ç–≤–∏—è", capital: "–†–∏–≥–∞" },
            { country: "–ö—ã—Ä–≥—ã–∑—Å—Ç–∞–Ω", capital: "–ë–∏—à–∫–µ–∫" },
            { country: "–¢–∞–¥–∂–∏–∫–∏—Å—Ç–∞–Ω", capital: "–î—É—à–∞–Ω–±–µ" },
            { country: "–ê—Ä–º–µ–Ω–∏—è", capital: "–ï—Ä–µ–≤–∞–Ω" },
            { country: "–¢—É—Ä–∫–º–µ–Ω–∏—Å—Ç–∞–Ω", capital: "–ê—à—Ö–∞–±–∞–¥" },
            { country: "–≠—Å—Ç–æ–Ω–∏—è", capital: "–¢–∞–ª–ª–∏–Ω" }
        ];

        let currentQuestion;
        let correctAnswer;

        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * countries.length);
            const randomCountry = countries[randomIndex];
            const isCountryQuestion = Math.random() > 0.5;

            if (isCountryQuestion) {
                currentQuestion = `–ù–∞–∑–æ–≤–∏—Ç–µ —Å—Ç–æ–ª–∏—Ü—É —Å—Ç—Ä–∞–Ω—ã: ${randomCountry.country}`;
                correctAnswer = randomCountry.capital;
            } else {
                currentQuestion = `–ù–∞–∑–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω—É, —Å—Ç–æ–ª–∏—Ü–∞ –∫–æ—Ç–æ—Ä–æ–π: ${randomCountry.capital}`;
                correctAnswer = randomCountry.country;
            }

            document.getElementById("question").textContent = currentQuestion;
            generateOptions();
        }

        function generateOptions() {
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";

            const allOptions = countries.map(c => isCountryQuestion() ? c.capital : c.country);
            const shuffledOptions = shuffle([...allOptions.filter(opt => opt !== correctAnswer)].slice(0, 3).concat(correctAnswer));

            shuffledOptions.forEach(option => {
                const button = document.createElement("button");
                button.className = "option";
                button.textContent = option;
                button.addEventListener("click", () => checkAnswer(option));
                optionsContainer.appendChild(button);
            });
        }

        function isCountryQuestion() {
            return currentQuestion.startsWith("–ù–∞–∑–æ–≤–∏—Ç–µ —Å—Ç–æ–ª–∏—Ü—É");
        }

        function checkAnswer(selected) {
            const result = document.getElementById("result");
            if (selected === correctAnswer) {
                result.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üéâ";
                result.style.color = "green";
            } else {
                result.textContent = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correctAnswer}`;
                result.style.color = "red";
            }
            setTimeout(() => {
                result.textContent = "";
                getRandomQuestion();
            }, 2000);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.addEventListener("DOMContentLoaded", getRandomQuestion);
    </script>
</body>
</html>
